<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<style>
.star-rating {
color: #00c5cc;
}
.star-border
{
 display: flex;
 width: 500px;
 border: 2px solid black;
 border-radius: 50px;
 align-items: center;
 justify-content: center;
}
</style>
</head>
<body>
<div class="star-border">

    <i class="fa fa-star star-rating fa-3x"></i>
    <i class="fa fa-star star-rating fa-5x"></i>
    
    <i class="fa fa-star-half star-rating fa-3x"></i>
    <i class="fa fa-star-half star-rating fa-4x"></i>
    
    <i class="fa fa-star-half-o star-rating fa-3x"></i>
    <i class="fa fa-star-half-o star-rating fa-4x"></i>
    
    <i class="fa fa-star-o star-rating fa-3x"></i>
    <i class="fa fa-star-o star-rating fa-4x"></i>
</div>
</body>
</html>
